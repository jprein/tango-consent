<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#006c66" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <link rel="icon" href="./favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon-180x180.png" />
    <title>Max-Planck-Kinderstudie</title>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="flex-item">
        <h1 class="heading">
          Willkommen in unserem virtuellen Max-Planck-Institut!
        </h1>

        <div id="video-img-wrapper">
          <img
            id="video-img-item"
            alt="Picture of the Institute"
            src="./images/mpi-entrance.gif"
          />
        </div>

        <div class="button-center-wrapper">
          <button type="button" class="custom-button" id="continue-button">
            <span><strong>TRETEN SIE EIN</strong></span>
          </button>
        </div>

        <hr style="width: 100%; text-align: left; margin-left: 0" />

        <div class="columns">
          <div class="col">
            <img id="logo-ccp" src="./images//mpi-ccp-en.svg" />
          </div>
          <div class="col">
            <img id="logo-leuphana" src="./images/leuphana-en.svg" />
          </div>
        </div>

        <p class="imprint">
          <a href="https://www.eva.mpg.de/imprint/" target="_blank">Imprint</a>
          /
          <a
            href="https://www.eva.mpg.de/privacy-policy"
            target="_blank"
            id="dataProtection"
          >
            Data Protection</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
